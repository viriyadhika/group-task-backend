version: "3.7"
   
services:
  db:
    image: postgres:11
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    env_file: .env
    command: gunicorn --bind :8000 group_task_backend.wsgi
    volumes:
      - .:/code
    expose:
      - "8000"
    depends_on:
      - db
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on: 
      - web

volumes:
  postgres_data:
